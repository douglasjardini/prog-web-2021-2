<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      
    <script type="text/babel">

    const MeuForm = () => {

            // let nome  // Variável comuns

            /*
                VARIÁVEL DE ESTADO
                É uma variável especial que retém seu valor mesmo quando 
                o estado (conteúdo) do componente é alterado e este é
                redesenhado.

                Variáveis de estado são criadas com a função React.useState(),
                que retorna um vetor com dois elementos
                1º elemento do vetor: é a variável de estado propriamente dita (somente leitura)
                2º elemento do vetor: uma função que deverá ser usada para atualizar o valor da
                variável de estado

                React.useState() tem como parâmetro o valor inicial da variável
                de estado (obrigatório especificar)
            */

            const [nome, setNome] = React.useState('')

            const handleChange = event => {
                // nome = document.getElementById('campo-nome').value // acesso direto
                // nome = event.target.value  // Acesso indireto
                setNome(event.target.value)

                // Modo JS puro de modificar o conteúdo de um elemento
                // com o valor de uma variavel
                // document.getElementById('debug').textContent = nome.toUpperCase()
            }

            const handleSubmit = event => {
                alert(`Ola, ${nome}!`)
            }

            return (
                <form onSubmit={handleSubmit}>
                { /* Em JSX, o atributo HTML "for" é escrito como "htmlform" porque
                    o primeiro termo é uma palavra reservada em JavaScript */ }
            <label htmlFor="campo-nome">Informe seu nome:</label><br />
            <input id="campo-nome" onChange={handleChange} /><br />
            <div id="debug">{nome.toUpperCase()}</div>
            <button type="submit">Enviar</button>
        </form>
        )
    }

    ReactDOM.render(<MeuForm />, document.getElementById('root'))

    </script>
    
</body>
</html>
