<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    /*
      Usando os recursos do React (manupuladores de evento e useState),
      escreva o nome completo da pessoa (EM MAIÚSCULAS) toda vez que houver 
      alteração nos campos de nome ou sobrenome.

      1) Criar um useState para armazenar o nome completo.
      2) Criar uma função para manipular o evento onChange dos inputs. Nessa
         função, deve-se ler os valores de ambos os inputs (via getElementById ou
         querySelector), formar o nome completo em maiúsculas e guardá-lo 
         na variável de estado.
      3) Usar a variável de estado para atualizar o conteúdo da div do nome completo.


      *****PROFESSOR,
      - No formulário, o campo  'SOBRENOME' não está editável, e o campo 'NOME COMPLETO' que criei está permitindo edição.
      - Na linha 46, o parâmetro 'event' aparece como uma 'variável'. Também não consegui entender o motivo
      - No 'input' da div referente a variável de estado, não sei se está correto a forma como utilizei
      Como não consegui encontrar estes erros não pude concluir o programa.
      
    */

    const CustomForm = () => {

      const [nome, setNome] = React.useState('')
      const [sobrenome, setSobrenome] = React.useState('')
      const [nomecompleto, setNomecomp] = React.useState('')
            
      const handleInputChange = event => {
        if(event.target.id ==='nome')
        setNome(event.target.value.toUpperCase())
      }
        if(event.target.id ==='sobrenome') {
        setSobrenome(event.target.value.toUpperCase())
      }
      
      function handleChange(event) {
        nome = document.getElementById('nome').value
        sobrenome = document.getElementById('sobrenome').value

        document.getElementById('nomecompleto').textContent = (setNomecomp(nome) + '' + (sobrenome))
      }
      return (
        <form>
          <div>
            <label htmlFor="nome">Nome</label>
            <input id="nome" value={nome} onChange={handleInputChange} /><br />
          </div>
          <div>
            <label htmlFor="sobrenome">Sobrenome</label>
            <input id="sobrenome" value={sobrenome} onChange={handleInputChange} /><br />
          </div>
          <div id="nomeCompleto">Nome Completo</div>
          <input id="nomeComp" onChange={nomecompleto} /><br />
        </form>
      )
    
    }

    ReactDOM.render(<CustomForm />, document.getElementById('root'))
  
  </script>
  
</body>
</html>
